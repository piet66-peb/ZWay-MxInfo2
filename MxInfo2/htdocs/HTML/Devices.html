<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="utf-8">
      <title>Devices</title>
      <link rel="shortcut icon" href="/ZAutomation/api/v1/load/modulemedia/MxInfo2/icon.png">

      <script src="libs/sorttable.min.js"></script> 
      <script src='js/ch_utils.js' charset="utf-8"></script>
      <script src='js/Devices.html.js' charset="utf-8"></script>

      <style type="text/css">
         body {
             font-family: sans-serif;
         }
         pre#json-renderer {
             float: left;
             border: 0px solid #aaa;
         }
      </style>

      <!-- headline or sortable tables -->
      <style type="text/css">
        table.sortable 
            thead th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after { 
            content: "\25B4\25BE" 
        }
      </style>

      <style type="text/css">
         table {
         }
         th {
         background-color: #666;
         color: #fff;
         font-size: 110%;
         }
         tr {
         background-color: #fffbf0;
         color: #000;
         }
         tr:nth-child(odd) {
         background-color: #e4ebf2;
         }
         tr:hover {
         background-color: #dfac20;
         color: #fff;
         }
      </style>

   </head>
   <body>
       <br>
      <div id="notification">
         <div id="notification-message">Reading script file...</div>
      </div>

      <div>
          <input type="text" id="myInput" onkeyup="myFunction()" 
                placeholder="Search for names..">      
          <input type="checkbox" id="physical" checked onchange="display(this)">
          <label id="physicalT">physical</label>
          <input type="checkbox" id="nonPhsicyl" checked onchange="display(this)">
          <label id="nonPhsicylT">non-physical</label>
          <input type="checkbox" id="hidden" onchange="display(this)">
          <label id="hiddenT">hidden</label>
          <input type="checkbox" id="nonHidden" checked onchange="display(this)">
          <label id="nonHiddenT">non-hidden</label>

          <input type="checkbox" id="visible" checked onchange="display(this)">
          <label id="visibleT">visible</label>
          <input type="checkbox" id="invisible" onchange="display(this)">
          <label id="invisibleT">invisible</label>

          <input type="checkbox" id="failed" checked onchange="display(this)">
          <label id="failedT">failed</label>
          <input type="checkbox" id="notFailed" checked onchange="display(this)">
          <label id="notfailedT">not failed</label>
      </div>
      <pre id="json-renderer"></pre>

      <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue, doDisp;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("indextable");
          tr = table.getElementsByTagName("tr");
          for (i = 1; i < tr.length; i++) {
              doDisp = 0;
              for (j = 0; j < 11; j++) {
                  if (j >= 4 & j <= 7) {continue;}
                  td = tr[i].getElementsByTagName("td")[j];
                  if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      doDisp += 1;
                    }
                  }   
              }
              if (doDisp) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
          }
        }
      </script>

   </body>
</html>
